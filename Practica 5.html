    <h1>Formulario de registro de Alumnos de Nuevo Ingreso</h1>

        <p>Nombre Completo <input type="text"> </p>
        <p>Correo Electronico <input type="text"> </p>

            <p>Genero</p>
            <input type="radio" value="hombre"/> Hombre<br>

                </option>

                </option>
                <option>
                    Arquitectura
                </option>
                <option>
                    Ingenieria en Mecatronica
                </option>
            </select>

           <p> Cometarios adicionales.. <br>
            <textarea rows="10" cols="50" name="comentarios"></textarea>
           </p>

    </form>
